<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="kanban.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
</head>
<body>

    <div class="container">
        <div class="input-container">
            <input type="text" placeholder="Type Your Task" id="todo-input">
            <button id="create-todo-btn">Add</button>
        </div>
        <div id="board-container" class="board-container">

            <!-- Todo Board -->
            <div class="board todo-board" id="todo-board">
                <h3>Todo</h3>




                <div draggable="true" class="item">
                    <p>make them moveble</p>
                </div>

                <div draggable="true" class="item">
                    <p>We Have To Code This Kanban</p>
                </div>


            </div>


            <!-- progress-board -->
            <div class="board progress-board" id="progress-board">

                <h3>In Progress</h3>

                

            </div>


            <!-- complete-board -->
            <div class="board complete-board" id="complete-board">
                <h3>Done</h3>

                <div draggable="true" class="item">
                    <p>Make Items Draggable</p>
                </div>

                <div draggable="true" class="item">
                    <p>Add logic to create new Task</p>
                </div>

            </div>
        </div>
    </div>

    <script src="insert.js"></script>
    <script src="board.js"></script>
    <!-- <script src="delete.js"></script> -->
</body>
</html>
